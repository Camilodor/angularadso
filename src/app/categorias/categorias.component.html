<div class="container mt-5">
    <h2 class="text-center">Gestión de Categorías</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID Categoría</th>
          <th>Nombre</th>
          <th>Proveedor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.id_categoria }}</td>
          <td>{{ categoria.nombre }}</td>
          <td>{{ categoria.proveedor }}</td>
          <td>
            <button class="btn btn-warning" (click)="editarCategoria(categoria.id_categoria)">Editar</button>
            <button class="btn btn-danger" (click)="eliminarCategoria(categoria.id_categoria)">Eliminar</button>
            <button class="btn btn-info" (click)="consultarCategoria(categoria.id_categoria)">Consultar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between">
      <button class="btn btn-success">Crear Categoría</button>
      <button class="btn btn-primary">Guardar</button>
    </div>
  </div>
