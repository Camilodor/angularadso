<!--<h1>El mensaje recibido fue: {{ recibeHijo }}</h1>-->
<div class="row g-3">
  <div class="col-auto">
    <label for="entrada">Mensaje para mi padre: </label>
  </div>
  <div class="col-auto">
    <input
      class="form-control"
      type="text"
      id="entrada"
      [(ngModel)]="mensaje"
    />
  </div>
  <div class="col-auto">
    <button class="btn btn-secondary" type="button" (click)="enviarMensaje()">
      Mensaje
    </button>
  </div>
</div>
