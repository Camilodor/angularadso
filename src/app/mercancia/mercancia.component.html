<div class="container mt-5">
    <h2 class="text-center">Gestión de Mercancía</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID Mercancía</th>
          <th>Remitente</th>
          <th>Destino</th>
          <th>Peso</th>
          <th>Unidades</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mercancia of mercancias">
          <td>{{ mercancia.id_mercancia }}</td>
          <td>{{ mercancia.remitente }}</td>
          <td>{{ mercancia.destino }}</td>
          <td>{{ mercancia.peso }}</td>
          <td>{{ mercancia.unidades }}</td>
          <td>
            <button class="btn btn-warning" (click)="editarMercancia(mercancia.id_mercancia)">Editar</button>
            <button class="btn btn-danger" (click)="eliminarMercancia(mercancia.id_mercancia)">Eliminar</button>
            <button class="btn btn-info" (click)="consultarMercancia(mercancia.id_mercancia)">Consultar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between">
      <button class="btn btn-success">Crear Mercancía</button>
      <button class="btn btn-primary">Guardar</button>
    </div>
  </div>
